<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#1 Movie Directory</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://kit.fontawesome.com/d5048d8e17.js" crossorigin="anonymous"></script>
</head>
<body class="index__body">
    <section id="landing">
        <nav>
            <div class="nav__wrapper">
                <figure class="img__wrapper--nav">
                    <img src="./Assets/film_tape.png" alt="company_logo" class="img__company--logo"></img>
                </figure>
                <ul class="nav__link--list">
                    <li class="nav__link">
                    <a class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Home</a> 
                    </li>
                    <li class="nav__link">
                        <a class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Movie List</a>
                    </li>
                    <li class="nav__link" >
                        <a class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--button
                    ">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <header class="header">
            <div class="header__content">
                <h1 class="header__title">
                    America's leading Movie Directory
                </h1>
                <h3 class="header__sub-title"> 
                    Search movies, showtimes and theatres near you
                </h3>
                <input class="input input__movie--search" placeholder="Enter Movie or Theatre"></input>
                <a href=""  onclick="showMovieInfo(userInput)" class="movie__nutton__link"> 
                <button class="button movie__button">
                    Enjoy!
                </button>
               </a> 
            </br>
                <input class="input input__zip-code--search" placeholder="Enter Zip Code"></input>
                <button class="button zip-code__button">
                    <i class="fa-solid fa-magnifying-glass-location"></i>
                </button>
            </div>
        </header>
    </section>
    
    
<script src="index.js"></script>
</body>
</html>
