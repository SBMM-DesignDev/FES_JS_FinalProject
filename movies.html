<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Results</title>
    <link rel="stylesheet" href="style.css">
</head>
 <section id="landing landing__movie">
        <nav>
            <div class="nav__wrapper">
                <figure class="img__wrapper--nav">
                    <img src="./Assets/film_tape.png" alt="company_logo" class="img__company img__company--logo"></img>
                </figure>
                <ul class="nav__link--list">
                    <li class="nav__link">
                    <a class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Home</a> 
                    </li>
                    <li class="nav__link">
                        <a class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Movie List</a>
                    </li>
                    <li class="nav__link" >
                        <a class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--button
                    ">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>    
<body class="movie__body">
    <div class="container">
        <div class="row">
            <div class="movie__search--list">
                <div class="movie">
                    <div class="movie-card">
                        <div class="movie-card__container">
                            <div class="movie-poster"></div>
                            <div class="movie-poster__info">
                                <h3 class="movie-title"></h3>
                                <h5 class="movie-year"></h5>
                                <p class="movie-theatre">IMAX Cinema</p>
                                <p class="movie-theatre__location">Movie City, USA</p>
                                <p class="movie-theatre--phone">(800)MOV-IE11</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
<script src="index.js"></script>   
</body>
</html>
