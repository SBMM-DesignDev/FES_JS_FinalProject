<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Results</title>
    <link rel="stylesheet" href="style.css">
     <script src="https://kit.fontawesome.com/d5048d8e17.js" crossorigin="anonymous"></script>
</head>
<body class="movie__body">
 <section id="landing landing__movie">
        <nav>
            <div class="nav__wrapper">
                <figure class="img__wrapper--nav">
                    <img src="./Assets/film_tape.png" alt="company_logo" class="img__company img__company--logo"></img>
                </figure>
                <ul class="nav__link--list">
                    <li class="nav__link">
                    <a class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Home</a> 
                    </li>
                    <li class="nav__link">
                        <a class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Movie List</a>
                    </li>
                    <li class="nav__link" >
                        <a class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--button
                    ">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="header__content movie-input__boxes--header-container">
                <input class="input input__movie--search" placeholder="Enter Movie or Theatre"></input>
                <a href="./movies.html" class="movie__button__link" onclick="movieResults()"> 
                <button class="button movie__button">
                    Enjoy!
                </button>
                </a> 
                </br>
                <input class="input input__zip-code--search" placeholder="Enter Zip Code"></input>
                <button class="button zip-code__button">
                    <i class="fa-solid fa-magnifying-glass-location"></i>
                </button>
        </div>        
    </section>    

    <div class="container">
        <div class="row">
            <div class="movie__search--list">
                
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                </div>   
            </div>
             
        </div>
       
    </div>
   
<script src="index.js"></script>   
</body>
</html>
