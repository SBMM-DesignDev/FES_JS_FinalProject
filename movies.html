<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Results</title>
    <link rel="stylesheet" href="style.css">
     <script src="https://kit.fontawesome.com/d5048d8e17.js" crossorigin="anonymous"></script>
</head>
<body class="movie__body">
 <section id="landing landing__movie">
        <nav>
            <div class="nav__wrapper">
                <figure class="img__wrapper--nav">
                    <img src="./Assets/film_tape.png" alt="company_logo" class="img__company img__company--logo"></img>
                </figure>
                <ul class="nav__link--list">
                    <li class="nav__link">
                    <a class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Home</a> 
                    </li>
                    <li class="nav__link">
                        <a class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Movie List</a>
                    </li>
                    <li class="nav__link" >
                        <a class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--button
                    ">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="header__content movie-input__boxes--header-container">
           
            <h1 class="header__title">America's #1 Movie Directory!</h1>
            <h3 class="header__sub-title">Search movie titles or locations for a theatre near you</h3>
             <!--figure class="header__img--wrapper">
                <img class="header__img" src="./Assets/Movie_Screen_CS.jpg">
            </figure-->
            <div class="movie__input-button--wrapper">
                <input id="movie-input" class="input input__movie--search" placeholder="Enter Movie or Theatre"></input>
                <div class="movie__button--link" onclick="movieResults()"> 
                    <button class="button button movie__button">
                        Enjoy!
                    </button>
                </div> 
            </div>    
                </br>
                <input id="zip-input" class="input input__zip-code--search" placeholder="Enter Zip Code" disabled></input>
                <button class="button zip-code__button">
                    <i class="fa-solid fa-magnifying-glass-location"></i>
                </button>
        </div>        
    </section>    

    <div class="container">
        <div class="row">
            <!--figure class="row__img--wrapper">
                <img class="row__img" src="./Assets/MovieScreen_Blnk3.png" alt="movie_screen">
            </figure-->

             <div class="sort__movies">
                
             </div>  
             <div class="search-by">
          
             </div>

             


            <div class="movie__search--list movie__search-list--img">
                <div class="spinner__wrapper">
                    <i class="fas fa-spinner loading__movies--spinner"></i>
                 </div>
            </div>
             
        </div>
       
    </div>
    <footer class="movie__footer">
        <div class="footer__container">
            <ul class="footer__link--list">
                <li class="footer__link link__hover-effect">Contact Us</li> 
                <li class="footer__link link__hover-effect">Search Support</li> 
                <li class="footer__link link__hover-effect">FAQ</li> 
            </ul>
            <div class="footer__copy-right">
                <p class="footer__para" >America's #1 Movie Directory  &copy</p>
            </div>
        </div>
    </footer>
   
<script src="index.js"></script>   
</body>
</html>
