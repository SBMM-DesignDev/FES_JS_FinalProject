<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Times</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="time__body">
     <section id="landing landing__movie">
        <nav>
            <div class="nav__wrapper">
                <figure class="img__wrapper--nav">
                    <img src="./Assets/film_tape.png" alt="company_logo" class="img__company--logo"></img>
                </figure>
                <ul class="nav__link--list">
                    <li class="nav__link">
                    <a class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Home</a> 
                    </li>
                    <li class="nav__link">
                        <a class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Movie List</a>
                    </li>
                    <li class="nav__link" >
                        <a class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--button
                    ">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>    
    <section id="show-times">
     <div class="container">
        <div class="row">
            <div class="time__search--list">
                <div class="time">
                    <div class="time-card">
                        <div class="time-card__container">
                           
                             <h2 class="movie-theatre">IMAX Cinema</h3>
                             <h4 class="movie__times">Show Times</h4>
                             <div class="movie__list--showtimes">
                                <p class="movie__show-time">11:40pm</p>
                                <p class="movie__show-time">1:45pm</p>
                                <p class="movie__show-time">2:15pm</p>
                                <p class="movie__show-time">4:15pm</p>
                                <p class="movie__show-time">6:20pm</p>
                             </div>   
                             <h5 class="movie-theatre__location">Movie City, USA</h6>
                             <p class="movie-theatre--phone">(800)MOV-IE11</p>

                        </div>
                    </div>
                </div>

            </div>
        </div>
        </div>
    </section>
<script src="index.js"></script>     
</body>
</html>
